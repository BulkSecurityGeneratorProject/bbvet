
<div>
    <h2><span>Program</span> {{vm.program.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Kode</span></dt>
        <dd>
            <span>{{vm.program.kode}}</span>
        </dd>
        <dt><span>Judul</span></dt>
        <dd>
            <span>{{vm.program.judul}}</span>
        </dd>
        <dt><span>Created Date</span></dt>
        <dd>
            <span>{{vm.program.createdDate | date:'medium'}}</span>
        </dd>
        <dt><span>Created By</span></dt>
        <dd>
            <span>{{vm.program.createdBy}}</span>
        </dd>
        <dt><span>Updated Date</span></dt>
        <dd>
            <span>{{vm.program.updatedDate | date:'medium'}}</span>
        </dd>
        <dt><span>Updated By</span></dt>
        <dd>
            <span>{{vm.program.updatedBy}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
