<div>
    <h2>Kegiatans</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="kegiatan.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Kegiatan
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Kode</span></th>
                    <th><span>Judul</span></th>
                    <th><span>Created Date</span></th>
                    <th><span>Created By</span></th>
                    <th><span>Updated Date</span></th>
                    <th><span>Updated By</span></th>
                    <th><span>Program</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="kegiatan in vm.kegiatans track by kegiatan.id">
                    <td><a ui-sref="kegiatan-detail({id:kegiatan.id})">{{kegiatan.id}}</a></td>
                    <td>{{kegiatan.kode}}</td>
                    <td>{{kegiatan.judul}}</td>
                    <td>{{kegiatan.createdDate | date:'medium'}}</td>
                    <td>{{kegiatan.createdBy}}</td>
                    <td>{{kegiatan.updatedDate | date:'medium'}}</td>
                    <td>{{kegiatan.updatedBy}}</td>
                    <td>
                        <a ui-sref="program-detail({id:kegiatan.program.id})">{{kegiatan.program.kode}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="kegiatan-detail({id:kegiatan.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="kegiatan.edit({id:kegiatan.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="kegiatan.delete({id:kegiatan.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
