<div>
    <h2>Suboutputs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="suboutput.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Suboutput
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Kode</span></th>
                    <th><span>Judul</span></th>
                    <th><span>Created Date</span></th>
                    <th><span>Created By</span></th>
                    <th><span>Updated Date</span></th>
                    <th><span>Updated By</span></th>
                    <th><span>Output</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="suboutput in vm.suboutputs track by suboutput.id">
                    <td><a ui-sref="suboutput-detail({id:suboutput.id})">{{suboutput.id}}</a></td>
                    <td>{{suboutput.kode}}</td>
                    <td>{{suboutput.judul}}</td>
                    <td>{{suboutput.createdDate | date:'medium'}}</td>
                    <td>{{suboutput.createdBy}}</td>
                    <td>{{suboutput.updatedDate | date:'medium'}}</td>
                    <td>{{suboutput.updatedBy}}</td>
                    <td>
                        <a ui-sref="output-detail({id:suboutput.output.id})">{{suboutput.output.kode}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="suboutput-detail({id:suboutput.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="suboutput.edit({id:suboutput.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="suboutput.delete({id:suboutput.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
